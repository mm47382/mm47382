<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="layout.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js"></script>
</head>
<body>
  <div class="header" id="top">
    <h1>TODO LIST</h1>
  </div>

  <div class="row">
    <div class="col-s-12">
      <form>
        <fieldset class="form-control">
          <div class="form-group todo-code">
            <label for="code-input">Code</label>
            <input required="required" oninvalid="validateCode(this);" oninput="validateCode(this);" id="code-input"
              type="text" placeholder="Enter task here..." />
          </div>
          <div class="form-group todo-task">
            <label for="task-input">Task</label>
            <input oninput="validateTask(this)" id="task-input" type="text" placeholder="Enter task here..." />
          </div>
          <div class="form-group todo-date">
            <label for="date-input" min="today">Date</label>
            <input oninput="validateDate(this)" id="date-input" type="date" />
          </div>
          <div class="form-group form-actions">
            <button id="search" class="btn btn-primary">SEARCH</button>
            <div class="actions-container">
              <button type="submit" id="add" class="btn btn-primary">ADD</button>
              <button id="esc" class="btn btn-primary">ESC</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-s-12 menu">
      <ul id="todos">
      </ul>
    </div>
  </div>
  </div>
</body>
</html>
